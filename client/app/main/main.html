<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <style media="screen">
    .item{
      align-content: center;
    }
  </style>
</head>
<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner"style="height:350px">
      <div class="item active"style="width=100%;height=43%;">
        <img style="max-height=100%;max-width=100%;transform:translateY(+0%)"src="http://www.indiatravelblog.com/images/Share-your-travel-blog-in-IndiaTravelBlog.jpg" alt="IMG1" >
      </div>

      <div class="item"style="width=100%;height=43%;">
        <img style="max-height=100%;max-width=100%;transform:translateX(+5%)"src="https://www.godaddy.com/garage/wp-content/uploads/how-to-start-a-blog-wordpress-laptop.jpg" alt="IMG2" >
      </div>

      <div class="item"style="width=100%;height=43%;">
        <img style="max-height=100%;max-width=100%;transform:translateX(+0%)"src="https://iso.500px.com/wp-content/uploads/2015/11/photo-129299193-1500x775.jpg" alt="IMG3" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
